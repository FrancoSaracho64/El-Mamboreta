<div class="stock-container">
  <h2>Cargar Stock de Productos</h2>
  <form (ngSubmit)="cargarStock()">
    <label for="producto">Producto:</label>
    <select id="producto" [(ngModel)]="selectedProductoId" name="producto" required>
      <option [ngValue]="null">Selecciona un producto</option>
      <option *ngFor="let producto of productos" [ngValue]="producto.id">
        {{ producto.nombre }} (Stock actual: {{ producto.stock }})
      </option>
    </select>
    <label for="cantidad">Cantidad a agregar:</label>
    <input id="cantidad" type="number" [(ngModel)]="cantidad" name="cantidad" min="1" required>
    <button type="submit">Listo</button>
    <div *ngIf="mensaje" class="mensaje">{{ mensaje }}</div>
  </form>
</div>
