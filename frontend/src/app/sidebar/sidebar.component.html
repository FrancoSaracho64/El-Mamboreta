<div class="sidebar-overlay" *ngIf="expanded" (click)="toggleSidebar()"></div>

<button *ngIf="!expanded" class="mobile-menu-btn" (click)="toggleSidebar()">
  <span class="material-icons">menu</span>
</button>

<nav class="sidebar" [class.expanded]="expanded">
  <div class="sidebar-header">
    <button class="toggle-btn" (click)="toggleSidebar()">
      <span class="material-icons">menu</span>
    </button>
    <span class="sidebar-title" *ngIf="expanded">El Mamboreta</span>
  </div>
  <ul class="sidebar-menu">
    <li *ngFor="let option of menuOptions" [routerLink]="option.route" routerLinkActive="active" (click)="onMenuItemClick()">
      <span class="material-icons">{{option.icon}}</span>
      <span class="option-label" *ngIf="expanded">{{option.label}}</span>
    </li>
  </ul>
  <div class="sidebar-footer">
    <div *ngIf="expanded && userName" class="sidebar-user" style="margin-bottom: 1.5em;">
      <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">account_circle</span>
      <span class="user-name">{{ userName }}</span>
    </div>
    <button class="logout-btn" (click)="logout()">
      <span class="material-icons">logout</span>
      <span class="option-label" *ngIf="expanded">Cerrar sesi√≥n</span>
    </button>
  </div>
</nav>
